###########################################################################
# Reports bootstrap file
# ======================
# This is a YAML-formatted file specifying how the NiReports assembler
# will search for "reportlets" and compose them into a report file,
# typically in HTML format.
###########################################################################

package: mriqc
title: "{filename} :: MRIQC's PET report"
sections:
- name: Summary
  reportlets:
  - bids: {datatype: figures, desc: summary, extension: [.html]}
sections:
- name: Motion Correction Reports
  reportlets:
  - bids:
      desc: fd
      suffix: pet
      extension: [.png]
    caption: |
      Framewise Displacement.
    subtitle: FD
    style:
      max-width: 600px

  - bids:
      desc: rotation
      suffix: pet
      extension: [.png]
    caption: |
      Rotation components of motion correction.
    subtitle: Rotation Metrics
    style:
      max-width: 600px

  - bids:
      desc: translation
      suffix: pet
      extension: [.png]
    caption: |
      Translation components of motion correction.
    subtitle: Translation Metrics
    style:
      max-width: 600px