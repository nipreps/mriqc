<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    	<title>Subject-wise report</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>PCP Quality Control Protocol (subject report)</h1>
    <ul>
    <li>Subject ID: <span class="data-item">{sub_id}</span>.</li>
    <li>Modality: <span class="data-item">{modality}</span>.</li>
	<li>Date and time: <span class="data-item">{timestamp}</span>.</li>
    <li>Sessions and (scans) failed: <span class="data-item">{failed}</span>.</li>
    <li>Image parameters:
    <ul>
        {imparams}
    </ul></li>
    </ul>
    </body>
</html>
