            mkdir /tmp/bold/misc
            mv /tmp/bold/work/.mriqc.*.toml /tmp/bold/misc
            mv /tmp/bold/work/.resources.*.tsv /tmp/bold/misc
            mv /tmp/bold/work/.resources.*.png /tmp/bold/misc

